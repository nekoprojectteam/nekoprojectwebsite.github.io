<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #131115;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 5px;
            box-sizing: border-box;
        }
        .container {
            max-width: 90%;
            width: 400px;
            background: #1d1a21;
            padding: 20px;
            border: 2px solid #322e38;
            border-radius: 10px;
        }
        h1 {
            font-size: 60px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .icon {
            font-size: 80px;
            color: white;
        }
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #1d1a21;
            color: white;
            border: 2px solid #322e38;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .home-btn:hover {
            background: #131115;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 50px;
            }
            p {
                font-size: 16px;
            }
            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-exclamation-triangle icon"></i>
        <h1>404</h1>
        <p>Sorry! The page you are looking for does not exist or is currently unavailable.</p>
        <a href="../index.html" class="home-btn">Return to Home</a>
    </div>
</body>
</html>
