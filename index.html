<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko ยก Project Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #131115;
            color: white;
            text-align: center;
            margin: 0;
            padding: 5px;
            transition: background-color 0.3s;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 10;
        }
        .menu {
            position: fixed;
            top: 5px;
            left: 10px;
            cursor: pointer;
            font-size: 30px;
            background-color: #1d1a21;
            border: 2px solid #322e38;
            border-radius: 5px;
            user-select: none;
            z-index: 20;
        }
        .menu:focus {
          outline: none;
          box-shadow: none;
        }
        .menu:focus-visible {
          outline: none;
        }
        .menu:active {
          background-color: #1d1a21;
          outline: none;
        }
        .nav-menu {
            display: none;
            position: fixed;
            top: 55px;
            left: 10px;
            background: #1d1a21;
            border: 2px solid #322e38;
            border-radius: 5px;
            padding: 10px;
            z-index: 20;
        }
        .nav-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .nav-menu a:hover {
            background: #322e38;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: #1d1a21;
            overflow: hidden;
            border: 2px solid #322e38;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            z-index: 5;
            margin-top: 20px;
        }
        .addon {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .addon img {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid #322e38;
            border-radius: 10px;
        }
        .addon:hover {
            transform: scale(1.05);
        }
        .addon .name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            color: white;
            font-weight: bold;
        }
        .addon:hover .name {
            opacity: 1;
        }
        .footer {
            margin-top: 40px;
            padding-top: 10px;
            border-top: 1px solid #ffffff44;
            font-size: 14px;
            color: #bbbbbb;
            position: relative;
            z-index: 5;
        }
        h1 {
            margin-top: 50px;
            background-color: #1d1a21;
            padding: 10px;
            border: 2px solid #322e38;
            border-radius: 5px;
        }
        ::selection {
            background-color: transparent;
            color: inherit;
        }
        @media (min-width: 600px) {
            .addon {
                width: 45%;
            }
        }
        @media (min-width: 900px) {
            .addon {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="menu" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-menu" id="navMenu">
        <a href="index.html">Home</a>
        <a href="wiki/index.html">Wiki</a>
    </div>
    <h1>Official Neko ยก Project Website</h1>
    <div class="container">
        <div class="addon" onclick="location.href='original.html'">
            <img src="thumbnail/original.png" alt="dzo">
            <div class="name">DeadZone: Original</div>
        </div>
        <div class="addon" onclick="location.href='deco.html'">
            <img src="thumbnail/deco.png" alt="deco">
            <div class="name">Deco-DeadZone</div>
        </div>
        <div class="addon" onclick="location.href='humanity.html'">
            <img src="humanity_thumbnail.png" alt="dzh">
            <div class="name">DeadZone: Humanity</div>
        </div>
        <div class="addon" onclick="location.href='conflict.html'">
            <img src="conflict_thumbnail.png" alt="dzc">
            <div class="name">DeadZone: Conflict</div>
        </div>
    </div>
    <div class="footer">
        Neko ยก Project - All rights reserved
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            var overlay = document.getElementById("overlay");
            if (menu.style.display === "block") {
                menu.style.display = "none";
                overlay.style.display = "none";
            } else {
                menu.style.display = "block";
                overlay.style.display = "block";
            }
        }
    </script>

</body>
</html>
